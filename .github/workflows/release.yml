name: Release

on:
  push:
    branches:
      - release

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip: ${{ steps.version.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tag check

      - name: Get version and check if release exists
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Tag v$VERSION already exists, skipping release"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Will create release v$VERSION"
          fi

  build:
    name: Build ${{ matrix.name }}
    needs: prepare
    if: needs.prepare.outputs.skip != 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev libvulkan-dev libglib2.0-dev

      - name: Install Linux packaging tools
        if: runner.os == 'Linux'
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install macOS packaging tools
        if: runner.os == 'macOS'
        run: cargo install cargo-bundle

      - name: Bundle macOS app
        if: runner.os == 'macOS'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          ditto -c -k --sequesterRsrc --keepParent Portal.app ../../../../../portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.app.zip
          cd ../../../../..

      - name: Install AppImage tools
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          curl -L -o linuxdeploy-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          curl -L -o linuxdeploy-plugin-appimage-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-appimage-x86_64.AppImage

      - name: Package DEB
        if: runner.os == 'Linux'
        run: |
          cargo deb --target ${{ matrix.target }} --no-build
          deb_path=$(ls target/${{ matrix.target }}/debian/*.deb | head -n 1)
          mv "$deb_path" portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.deb

      - name: Package RPM
        if: runner.os == 'Linux'
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          rpm_path=$(ls target/${{ matrix.target }}/generate-rpm/*.rpm | head -n 1)
          mv "$rpm_path" portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.rpm

      - name: Package AppImage
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p AppDir/usr/bin
          cp target/${{ matrix.target }}/release/portal AppDir/usr/bin/portal
          APPIMAGE_EXTRACT_AND_RUN=1 \
            LINUXDEPLOY_PLUGIN_APPIMAGE=linuxdeploy-plugin-appimage-x86_64.AppImage \
            ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file assets/app-icons/portal.desktop \
            --icon-file assets/app-icons/portal.svg \
            --output appimage
          appimage_path=$(ls Portal-*.AppImage | head -n 1)
          mv "$appimage_path" portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.AppImage

      - name: Package tarball
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.tar.gz portal
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-${{ matrix.name }}
          if-no-files-found: ignore
          path: |
            portal-${{ needs.prepare.outputs.version }}-${{ matrix.name }}.*

  nix-build:
    name: Nix Build (Cachix)
    needs: prepare
    if: needs.prepare.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v15
        with:
          name: digitalpals
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - run: nix build --print-build-logs

  validate-appimage:
    name: Validate AppImage
    needs: [prepare, build]
    if: needs.prepare.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-linux-x86_64

      - name: Validate AppImage contents
        shell: bash
        run: |
          appimage=$(ls *.AppImage | head -n 1)
          if [ -z "$appimage" ]; then
            echo "No AppImage found to validate."
            exit 1
          fi
          chmod +x "$appimage"
          "./$appimage" --appimage-extract
          test -f squashfs-root/portal.desktop
          if [ ! -f squashfs-root/usr/share/icons/hicolor/256x256/apps/portal.png ] && \
             [ ! -f squashfs-root/usr/share/icons/hicolor/256x256/apps/portal-256.png ] && \
             [ ! -f squashfs-root/usr/share/icons/hicolor/scalable/apps/portal.svg ]; then
            echo "Expected portal icon not found in AppImage."
            exit 1
          fi

  release:
    name: Create Release
    needs: [prepare, build, nix-build, validate-appimage]
    if: needs.prepare.outputs.skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.prepare.outputs.version }} -m "Release ${{ needs.prepare.outputs.version }}"
          git push origin ${{ needs.prepare.outputs.version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
