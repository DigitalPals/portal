name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev libvulkan-dev

      - name: Install Linux packaging tools
        if: runner.os == 'Linux'
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install macOS packaging tools
        if: runner.os == 'macOS'
        run: cargo install cargo-bundle

      - name: Bundle macOS app
        if: runner.os == 'macOS'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          ditto -c -k --sequesterRsrc --keepParent Portal.app ../../../portal-${{ github.ref_name }}-${{ matrix.name }}.app.zip
          cd ../../../../..

      - name: Install AppImage tools
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          curl -L -o linuxdeploy-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          curl -L -o linuxdeploy-plugin-appimage-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-appimage-x86_64.AppImage

      - name: Package DEB
        if: runner.os == 'Linux'
        run: |
          cargo deb --target ${{ matrix.target }} --no-build
          deb_path=$(ls target/debian/*.deb | head -n 1)
          mv "$deb_path" portal-${{ github.ref_name }}-${{ matrix.name }}.deb

      - name: Package RPM
        if: runner.os == 'Linux'
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          rpm_path=$(ls target/generate-rpm/*.rpm | head -n 1)
          mv "$rpm_path" portal-${{ github.ref_name }}-${{ matrix.name }}.rpm

      - name: Package AppImage
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p AppDir/usr/bin
          cp target/${{ matrix.target }}/release/portal AppDir/usr/bin/portal
          APPIMAGE_EXTRACT_AND_RUN=1 \
            LINUXDEPLOY_PLUGIN_APPIMAGE=linuxdeploy-plugin-appimage-x86_64.AppImage \
            ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file assets/app-icons/portal.desktop \
            --icon-file assets/app-icons/png/portal-256.png \
            --output appimage
          appimage_path=$(ls Portal-*.AppImage | head -n 1)
          mv "$appimage_path" portal-${{ github.ref_name }}-${{ matrix.name }}.AppImage

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../portal-${{ github.ref_name }}-${{ matrix.name }}.tar.gz portal
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-${{ matrix.name }}
          if-no-files-found: ignore
          path: |
            portal-${{ github.ref_name }}-${{ matrix.name }}.tar.gz
            portal-${{ github.ref_name }}-${{ matrix.name }}.app.zip
            portal-${{ github.ref_name }}-${{ matrix.name }}.deb
            portal-${{ github.ref_name }}-${{ matrix.name }}.rpm
            portal-${{ github.ref_name }}-${{ matrix.name }}.AppImage

  validate-appimage:
    name: Validate AppImage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-linux-x86_64

      - name: Validate AppImage contents
        shell: bash
        run: |
          appimage=$(ls *.AppImage | head -n 1)
          if [ -z "$appimage" ]; then
            echo "No AppImage found to validate."
            exit 1
          fi
          chmod +x "$appimage"
          "./$appimage" --appimage-extract
          test -f squashfs-root/portal.desktop
          test -f squashfs-root/usr/share/icons/hicolor/256x256/apps/portal.png

  release:
    name: Create Release
    needs: [build, validate-appimage]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
